
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録完了</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-warning">
      <div class="hero-body">
        <div id="app" class="container">
          <h1 class="title is-size-1">
            登録完了
          </h1>
          <p class="is-size-3">お客様の会員登録が正常に完了しました。</p>
          <p class="is-size-3">お客様のIPアドレス<span class="has-text-weight-bold has-text-danger">{{ ip }}</span></P>
          <p class="is-size-3">お客様の住所<span class="has-text-weight-bold has-text-danger">{{ country }}:{{ region }}:{{ city }}...</span></p>
          <p class="is-size-3 has-text-danger">3日以内に<span class="has-text-weight-bold">98,000円</span>お支払いください。</p>
          <p class="is-size-3 has-text-danger">お支払いが確認されない場合は<span class="has-text-weight-bold">法的処置</span>を取らせていただきますのでご注意下さい。</p>
          <div class="notification is-danger" v-bind:style="{background: color}">
          <p class="is-size-2 has-text-centered">残り{{ count }}秒</p>
          </div>
        </div>
        <script>
        var script = document.createElement('script');
        ip = "";
        city = "";
        region = "";
        country = "";
        script.src='https://ipinfo.io?callback=callback'
        document.head.appendChild(script);
        function callback(data) {
          ip = data.ip;
          city = data.city;
          region = data.region;
          country = data.country;
        };
        </script>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="title">お問い合わせ</h2>
        <table class="table is-striped is-fullwidth">
          <tr>
            <td>電話番号</td><td>0120-345-678</td>
          </tr>
          <tr>
            <td>メールアドレス</td><td>info@example.com</td>
          </tr>
        </table>
        <h2 class="title">お振込先</h2>
        <table class="table is-striped is-fullwidth">
          <tr>
            <td>銀行名(銀行コード)</td><td>花銀行(4352)</td>
          </tr>
          <tr>
            <td>支店名(支店コード)</td><td>メキシコ店(1999)</td>
          </tr>
          <tr>
            <td>種別</td><td>普通預金</td>
          </tr>
          <tr>
            <td>口座番号</td><td>19569963</td>
          </tr>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script type="text/javascript" src="sobu.js"></script>
      </div>
    </section>
  </body>
</html>
